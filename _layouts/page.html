---
layout: default
---


<section>
    <div class="section-title">
        <h2>
            <span>{{ page.title }}</span>
        </h2>
    </div>

    <div class="article-post">
        {{content}}
    </div>

    {% if page.comments == true %}

        <div class="row mb-5" id="comments">
            <div class="col-md-8">
                {% include disqus.html %}
            </div>
        </div>

    {% endif %}
</section>
